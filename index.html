<!DOCTYPE html>
<html>
<head>
  <title>IdeaBox</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav>
    <h1>Ideabox</h1>
    <div class="starred-filter">
      <h2>Filter Starred Ideas</h2>
      <button>Show Starred Ideas</button>
    </div>
    <div class="quality-filter">
      <h3>Filter by Quality</h3>
      <button>Swill</button>
      <button>Plausible</button>
      <button>Genius</button>
    </div>
    <div class="quality-form">
      <h3>New Quality</h3>
      <form>
        <label for="quality">New Quality</label>
        <input name="quality" type="text" />
        <button>Add New Quality</button>
      </form>
    </div>
  </nav>
  <main>
    <form class="idea-form">
      <label for="title">Title</label>
      <input type="text" name="title">
      <label for="body">Body</label>
      <input type="text" name="body">
      <button>Save</button>
      <div>
        <button>Search</button>
        <input type="text" placeholder="Search ideas">
      </div>
    </form>
    <section class="card-container">
     
      <article>
        <div class="card-buttons">
          <button>x</button>
          <button>*</button>
        </div>
        <div class="idea-content">
          <h5>title</h5>
          <p>content</p>
        </div>
        <div class="card-quality">
          <button>up</button>
          <span>quality rating</span>
          <button>down</button>
        </div>
      </article>


    </section>
  </main>
</body>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
